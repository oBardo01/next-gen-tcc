<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página para adicionar projeto</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../src/css/style.css">
  <link rel="stylesheet" href="../src/css/consultor.css">
  <link rel="shortcut icon" href="../src/imagem/logo.jpg" type="image/x-icon">

</head>
<header>
  <nav>
    <div class="logo">
      <a href="index.html"><img src="../src/imagem/Pme.png" alt="logo"></a>
    </div>
    <ul class="navigation">
      <li><a href="index.html">PME</a></li>
      <li><a href="parceiros.html">Avaliações</a></li>
      <li><a href="sobrenos.html">Sobre nós</a></li>
      <li><a href="login.html">Login</a></li>

    <div class="menu-toggle" id="menu-toggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </nav>
</header>

<body>

  <div class="container">   <!--cadastro de projeto-->
    <div class="card">
      <div class="card2">
        <form class="form" id="formCadastro" action="/cadastrarProjeto" method="POST">
          <p id="heading">Cadastro de Projeto</p>

          <div class="field">
            <input type="text" class="input-field" placeholder="ID do Cliente: " autocomplete="off" id="id_Cliente"  />
          </div>

          <div class="field">
            <input type="text" class="input-field" placeholder="Tipo do Projeto: " autocomplete="off" id="tipoProjeto" />
          </div>

          <div class="field">
            <input type="text" class="input-field" placeholder="Descrição:" autocomplete="off" id="descricaoProjeto" />
          </div>

          <div class="field">
            <input type="text" class="input-field" placeholder="Consultor(a):" autocomplete="off"
              id="consultorProjeto"/>
          </div>

          <div class="btn">
            <button class="button1" type="submit">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Salvar&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
            <button class="button2">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">    <!--atualização de projeto-->
    <div class="card">
      <div class="card2">
        <form class="form" id="formAtualizar">
          <p id="heading">Atualização de Projeto</p>

          <div class="field">
            <input type="text" class="input-field" placeholder="ID do Projeto: " autocomplete="off" id="uIdProjeto"  />
          </div>

          <div class="field">
            <input type="text" class="input-field" placeholder="Tipo do Projeto: " autocomplete="off" id="uTipoProjeto" />
          </div>

          <div class="field">
            <input type="text" class="input-field" placeholder="Descrição:" autocomplete="off" id="uDescricaoProjeto" />
          </div>

          <div class="field">
            <input type="text" class="input-field" placeholder="Consultor(a):" autocomplete="off"
              id="uConsultorProjeto"/>
          </div>

          <div class="field">
            <input type="text" class="input-field" placeholder="Status" autocomplete="off"
              id="uStatusProjeto"/>
          </div>

          <div class="btn">
            <button class="button1" type="submit">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Salvar&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
            <button class="button2">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
<script src="../src/js/dadospessoal.js"></script>

</html>
